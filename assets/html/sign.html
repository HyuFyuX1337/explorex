<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="shortcut icon" href="/assets/img/favicon-Photoroom.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Ro'yxatdan o'tish</h1>
    <div class="inputs">
        <form>
            <input type="text" placeholder="Ism" required>
        </form>
        <form>
            <input type="text" placeholder="Familya" required>
        </form>
        <form>
            <input type="text" placeholder="Login o‘ylab toping (Laqab)" required>
        </form>
        <form>
            <input type="text" placeholder="Parol o'ylab toping" required>
        </form>
        <form>
            <input type="text" placeholder="Parolni qayta kiriting" required>
        </form>
        <form>
            <input type="text" placeholder="Telefon nomer yoki e-mail" required>
        </form>
    </div>
    <div class="allows">
        <form>
            <input type="checkbox">
            <a href="#">Maxfiylik siyosat</a>
            <h3>shartlariga roziman </h3>
        </form>
        <form class="bottom">
            <input type="checkbox">
            <h3>Shaxsiy ma'lumotlarimni qayta ishlatishga roziman</h3>
        </form>
        <button class="sign" type="submit">Ro‘yxatdan o‘tish</button>
    </div>
    <a href="../html/login.html" class="exit">
        <i class="ri-close-large-fill"></i>
    </a>

    <div class="load">
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
        <h3>Загружается...</h3>
    </div>
    <script src="../js/sign.js"></script>
</body>

</html>
